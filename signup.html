<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->
      <header class="Header">
        <a href="./index.html"
          ><img class="Header--img" src="./assets/images/SheaLogo.jpg" alt=""
        /></a>
        <ul class="Header__ul">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="shop.html">Shop</a></li>
          <!-- <li><a href="#">Blog</a></li> -->
          <li><a href="signup.html">Sign Up</a></li>
        </ul>
      </header>
    </div>

    <!-- Sign Up -->
    <section class="form__container">
      <form action="#">
        <div class="form__row">
          <h2>Login with Social Media or Manually</h2>
          <div class="form__verticalLine">
            <span class="form__verticalLine__text">or</span>
          </div>
          <div class="form__column">
            <a href="#" class="fb button">
              <i class="fa fa-facebook fa-fw">Login with Facebook</i></a
            >

            <a href="#" class="twitter button">
              <i class="fa fa-twitter fa-fw">Login with Twitter</i></a
            >

            <a href="#" class="google button">
              <i class="fa fa-google fa-fw">Login with Google</i></a
            >
          </div>
          <div class="form__column">
            <div class="manuel__signin">
              <p>Or sign in manually:</p>
            </div>
            <input
              type="text"
              name="username"
              placeholder="Username"
              required
            />
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <input type="submit" value="Login" />
          </div>
        </div>
      </form>
    </section>

    <div class="bottom-container">
      <div class="row">
        <div class="col">
          <a href="#" style="color: white" class="btn">Sign up</a>
        </div>
        <div class="col">
          <a href="#" style="color: white" class="btn">Forgot password?</a>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="Footer">
      <a href="./index.html"
        ><img class="Footer--img" src="./assets/images/SheaLogo.jpg" alt=""
      /></a>
      <ul class="Footer__ul">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Shop</a></li>
        <!-- <li><a href="#">Blog</a></li> -->
        <li><a href="#">Sign Up</a></li>
      </ul>
      <div class="Footer__followUs">
        <ul class="Footer__followUs__ul">
          <li><a href="#" class="fa fa-facebook"></a></li>
          <li><a href="#" class="fa fa-twitter"></a></li>
          <li><a href="#" class="fa fa-instagram"></a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
